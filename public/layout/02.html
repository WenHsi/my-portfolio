    <title>互動圖文卡片 NO002</title>
    <style>
      body {
        background-color: black;
      }
      .container {
        width: 100%;
        max-width: 1440px;
        /* height: 100vh; */
        font-size: 0;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .warp {
        width: 360px;
        position: relative;
      }
      .warp > img {
        width: 100%;
        vertical-align: top;
      }
      .warp > .text {
        box-sizing: border-box;
        position: absolute;
        top: 0;
        margin: 0;
        left: 0;
        right: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        opacity: 0;
        transition: all 1s ease;
      }
      .warp > .text > h3 {
        font-size: 50px;
        font-weight: 500;
        margin: 0;
        margin-bottom: 1rem;
      }
      .warp > .text > h3::after {
        content: " ";
        display: block;
        width: 0%;
        border-bottom: 2px solid rgb(255, 255, 255);

        margin-top: 1rem;
        transition: width 0.7s 0.6s ease;
      }
      .warp:hover h3::after {
        width: 100%;
      }
      .warp > .text > p {
        font-size: 20px;
        font-weight: 300;
      }
      .warp:hover .text {
        opacity: 100;
        color: rgb(253, 253, 81);
        background-color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
