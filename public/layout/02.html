    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background-color: black;
        display: flex;
        align-items: center;
      }
      .wrap {
        width: 100%;
        max-width: 1440px;
        /* height: 100vh; */
        font-size: 0;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .item {
        width: 360px;
        position: relative;
      }
      .item > img {
        width: 100%;
        vertical-align: top;
      }
      .item > .text {
        position: absolute;
        top: 0;
        margin: 0;
        left: 0;
        right: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        padding: 0 1rem;
        opacity: 0;
        transition: all 1s ease;
      }
      .item > .text > h3 {
        font-size: 50px;
        font-weight: 500;
        margin: 0;
        margin-bottom: 1rem;
        color: #ff0;
      }
      .item > .text > h3::after {
        content: ' ';
        display: block;
        width: 0%;
        border-bottom: 2px solid #ccc;

        margin-top: 1rem;
        transition: width 0.7s 0.45s ease;
      }
      .item:hover h3::after {
        width: 100%;
      }
      .item > .text > p {
        font-size: 20px;
        font-weight: 300;
        color: #fff;
      }
      .item:hover .text {
        opacity: 100;
        background-color: rgba(0, 0, 0, 0.4);
      }
    </style>
